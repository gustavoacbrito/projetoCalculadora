<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>


</head>
<div class="calc_container">
    
    <div class="results">
        <span>0</span>
    </div>
    <section class="buttons_container">
        
        <button class="calc_buttons clear">AC</button>
        <button class="calc_buttons negative" value="+/-">+/-</button>
        <button class="calc_buttons percent" value="%">%</button>
        <button class="calc_buttons sign btn-op-color" value="รท">รท</button>
        <button class="calc_buttons number" value="7">7</button>
        <button class="calc_buttons  number" value="8">8</button>
        <button class="calc_buttons number" value="9">9</button>
        <button class="calc_buttons sign btn-op-color" value="x">x</button>
        <button class="calc_buttons number" value="4">4</button>
        <button class="calc_buttons number" value="5">5</button>
        <button class="calc_buttons number" value="6">6</button>
        <button class="calc_buttons sign btn-op-color" value="-">-</button>
        <button class="calc_buttons number" value="1">1</button>
        <button class="calc_buttons number" value="2">2</button>
        <button class="calc_buttons number" value="3">3</button>
        <button class="calc_buttons sign btn-op-color" value="+">+</button>
        <button class="calc_buttons number-zero number" value="0">0</button>
        <button class="calc_buttons number dot" value=".">.</button>
        <button class="calc_buttons equals btn-op-color">=</button>

    </section>

</div>

<script src="script.js"></script>

</body>
</html>
